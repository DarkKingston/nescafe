ln_srh_menuiq.settings:
  path: '/admin/config/lightnest/srh/mymenuiq'
  defaults:
    _form: '\Drupal\ln_srh_menuiq\Form\MyMenuIQSettings'
    _title: 'My Menu IQ Settings'
  requirements:
    _permission: 'access administration pages'

ln_srh_menuiq.operation_sidedish:
  path: '/mymenuiq/sidedish/{operation}'
  defaults:
    _controller: '\Drupal\ln_srh_menuiq\Controller\MyMenuIQController::operationSidedish'
    _title: 'My Menu IQ operation Sidedish'
  requirements:
    _access: 'TRUE'
    _format: json
